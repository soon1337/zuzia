<script>
    let arr = [
  "Czasem trzeba się wycofać, by zrobić duży krok naprzód.",
  "Pamiętaj, że cokolwiek by się nie działo ja jestem przy tobie!",
  "Każdy dzień to nowa szansa, aby zacząć od nowa i osiągnąć swoje cele.",
  "Mimo tak ciężkiej przeszłości tak daleko zaszłaś!",
  "Twoje marzenia są tego warte. Nie rezygnuj, idź naprzód!",
  "Sukces to suma małych wysiłków powtarzanych codziennie.",
  "Gdyby życie było łatwe, nikt by nie wzrósł.",
  "Nie liczy się to, jak wiele razy upadasz, ale jak wiele razy wstajesz.",
  "Pamiętaj, że nawet najdłuższa podróż zaczyna się od pierwszego kroku.",
  "Bądź odważna. Nawet najwięksi zdobywcy musieli stawić czoło strachowi.",
  "Twoje ograniczenia określają tylko to, co wiesz dzisiaj. Rozszerz horyzonty i idź naprzód!",
  "Kocham cię, walcz dla mnie!",
  "Niezależnie od tego jak źle by było, nigdy się nie poddawaj!",
  "Gdy tylko upadniesz napisz, a pomogę ci wstać!",
  "Nawet po najciemniejszej nocy nadchodzi świt!"
];

function generate() 
{
  let randomIndex = Math.floor(Math.random() * arr.length);
  let randomQuote = arr[randomIndex];
  document.getElementById("display").innerText = randomQuote;
}
</script>
